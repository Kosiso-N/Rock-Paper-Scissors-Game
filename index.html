<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="buttons">
      <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
      <button id="paper"><i class="fa-regular fa-hand"></i></button>
      <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <p id="result"></p>
    <p id="scores">
      Your score: <span id="user-score">0</span> Computer score:
      <span id="computer-score">0</span>
    </p>

    <script src="index.js"></script>
  </body>
</html>
